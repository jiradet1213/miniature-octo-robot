<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html">
                <i class="fa-solid fa-house-chimney"></i>
            </a>
            <div class="nav-profile">
                <p class="nav-profile-name">Shopping</p>
                <div class="nav-profile-cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <input type="text" class="sidebar-search" placeholder="ค้นหา..." aria-label="ค้นหาสินค้า">
            <a href="#brand1" class="sidebar-item">LA-BICYCLE</a>
            <a href="#brand2" class="sidebar-item">BMC</a>
            <a href="#brand3" class="sidebar-item">Scott</a>
            <a href="#brand4" class="sidebar-item">KHS</a>
        </aside>

        <!-- Product Section -->
        <main>
            <!-- Brand 1 -->
            <section id="brand1" class="product-section">
                <h2>LA-BICYCLE</h2>
                <article class="product-item">
                    <img class="product-img" src="/img/1534905486BUNNY CUTE 12PINK.jpg" alt="จักรยานรุ่น CUTE 12 สีชมพู">
                    <p>CUTE 12PINK</p>
                </article>
                <article class="product-item">
                    <img class="product-img" src="/img/1537343199BUNNY CUTE 16PINK.jpg" alt="จักรยานรุ่น CUTE 16 สีชมพู">
                    <p>CUTE 16PINK</p>
                </article>
            </section>

            <!-- Brand 2 -->
            <section id="brand2" class="product-section">
                <h2>BMC</h2>
                <article class="product-item">
                    <img class="product-img" src="/img/Teammachine SLR FOUR.jpg" alt="จักรยานรุ่น Teammachine SLR FOUR">
                    <p>SLR FOUR</p>
                </article>
                <article class="product-item">
                    <img class="product-img" src="/img/TEAMMACHINE SLR01 FIVE.png" alt="จักรยานรุ่น TEAMMACHINE SLR01 FIVE">
                    <p>SLR01 FIVE</p>
                </article>
            </section>

            <!-- Brand 3 -->
            <section id="brand3" class="product-section">
                <h2>Scott</h2>
                <article class="product-item">
                    <img class="product-img" src="/img/ASPECT 940.png" alt="จักรยานรุ่น ASPECT 940">
                    <p>ASPECT 940</p>
                </article>
                <article class="product-item">
                    <img class="product-img" src="/img/foil rc 30.png" alt="จักรยานรุ่น Foil RC 30">
                    <p>Foil RC 30</p>
                </article>
            </section>

            <!-- Brand 4 -->
            <section id="brand4" class="product-section">
                <h2>KHS</h2>
                <article class="product-item">
                    <img class="product-img" src="/img/FLITE 280.jpg" alt="จักรยานรุ่น FLITE 280">
                    <p>FLITE 280</p>
                </article>
                <article class="product-item">
                    <img class="product-img" src="/img/FLITE 747.jpg" alt="จักรยานรุ่น FLITE 747">
                    <p>FLITE 747</p>
                </article>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>ติดต่อ: โจ ปวช.3</p>
    </footer>
</body>
</html>
